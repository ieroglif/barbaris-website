<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;

}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

.row-img {
    background-image: url("backdrop-outline-bw.jpg");

    min-height: 450px;
	max-height: 80%;

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

</style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color:#ffffff;">
	<img src="logo-b_on_w.png" width=33%>
  </div>
</div>
<div class="row-img">

</div>
<div class="row">

  <div class="column" style="background-color:#ffffff; width:50%">
    <h2>Сайт на реконструкции, извините<br />Pardon the dust while we build our website</h2>
  </div>
  <div class="column" style="background-color:#ffffff; width:50%">

  </div>
</div>

</body>
</html>
